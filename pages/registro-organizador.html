<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olaventos | Registrar organizador</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/login-organizador.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="../index.html" class="imagen-container">
        <img src="../assets/Olaventos-logo.png" alt="Logo de la pagina" />
      </a>

      <!-- BOTÓN HAMBURGUESA -->
      <button class="menu-hamburguesa" id="menu-hamburguesa">
        <i class="fa-solid fa-bars"></i>
      </button>

      <ul class="menu-nav" id="menu-nav">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./eventos.html">Eventos</a></li>
      </ul>

      <div class="header-buttons">
        <button class="tema"></button>

        <a href="./login.html" class="login">Iniciar Sesion</a>
      </div>
    </header>

    <main class="main-login-organizador">
      <form class="form-organizador">
        <p>
          Registrate como organizador para registrar tus eventos. Se enviará la
          petición y se le notificará cuando se apruebe
        </p>

        <div class="campo">
          <label for="nombre">Nombre de la organización</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre organización" required />
        </div>

        <div class="campo">
          <label for="contacto">Correo electrónico de contacto</label>
          <input type="email" id="contacto" name="contacto" placeholder="Email" required />
        </div>

        <div class="campo">
          <label for="descripcion">Descripción del tipo de eventos</label>
          <textarea id="descripcion" name="descripcion" placeholder="Descripción del tipo de eventos" required></textarea>
        </div>
        
        <div class="campo">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="******" required />
        </div>

        <div class="campo"> 
            <label for="confirmar-contraseña">Confirmar contraseña</label>
            <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="******" required />
        </div>

        <button type="submit">Enviar</button>

        <p class="inicia-link">Tu organización ya está registrada? <a href="./login-organizador.html">Inicia sesión</a></p>
      </form>
    </main>

    <footer>
      <div class="footer-top">
        <img src="../assets/favicon.png" alt="Olaventos logo" />
        <h3>Olaventos</h3>
      </div>
      <p>© Todos los derechos reservados. Olaventos 2025</p>
      <div class="iconos">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
      </div>
    </footer>
    
    <script src="../js/main.js"></script>
  </body>
</html>
