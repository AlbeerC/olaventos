<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>login</title>
  </head>
  <body>
    <div class="contenido">
      <header>
        <a href="../index.html">
          <img src="../assets/Olaventos-logo.png" alt="Logo de la pagina" />
        </a>
        <ul>
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li>
            <a href="./eventos.html">Eventos</a>
          </li>
        </ul>

        <div class="header-buttons">
          <button class="tema"></button>

          <a href="./login.html" class="login">Iniciar Sesion</a>
        </div>
      </header>

      <main>
        <p class="text">Inicia sesión o registrate para enterarte de los últimos eventos</p>

        <form class="login-form">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="******" required>
          </div>
          <div class="campo">
            <label for="password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="******" required>
          </div>

          <button type="submit">Ingresar</button>
        </form>
      </main>

      <footer>
        <p>© Todos los derechos reservados. Olaventos 2025</p>
        <div class="iconos">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
