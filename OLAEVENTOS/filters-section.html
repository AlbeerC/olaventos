<!-- Nueva sección de filtros por ciudad -->
<section class="city-filters" style="background: white; padding: 2rem 0; border-bottom: 1px solid #e5e7eb;">
    <div class="container">
        <div class="city-filter-wrapper" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; align-items: center;">
            <span style="font-weight: 600; color: #374151;">Filtrar por ciudad:</span>
            <div class="city-buttons" style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                <button class="city-btn active" data-city="all" style="padding: 0.5rem 1rem; border: 1px solid #9333ea; background: #9333ea; color: white; border-radius: 9999px; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease;">
                    Todas las ciudades
                </button>
                <button class="city-btn" data-city="olavarria" style="padding: 0.5rem 1rem; border: 1px solid #d1d5db; background: white; color: #6b7280; border-radius: 9999px; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease;">
                    Olavarría
                </button>
                <button class="city-btn" data-city="tandil" style="padding: 0.5rem 1rem; border: 1px solid #d1d5db; background: white; color: #6b7280; border-radius: 9999px; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease;">
                    Tandil
                </button>
                <button class="city-btn" data-city="azul" style="padding: 0.5rem 1rem; border: 1px solid #d1d5db; background: white; color: #6b7280; border-radius: 9999px; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease;">
                    Azul
                </button>
                <button class="city-btn" data-city="laplata" style="padding: 0.5rem 1rem; border: 1px solid #d1d5db; background: white; color: #6b7280; border-radius: 9999px; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease;">
                    La Plata
                </button>
                <button class="city-btn" data-city="bolivar" style="padding: 0.5rem 1rem; border: 1px solid #d1d5db; background: white; color: #6b7280; border-radius: 9999px; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease;">
                    Bolívar
                </button>
            </div>
        </div>
    </div>
</section>
